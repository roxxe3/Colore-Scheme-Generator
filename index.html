<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Color Scheme generator</title>
</head>
<body>
    <header>
        <input type="color" class="color-picker" id="colorPicker">
        <select class="color-scheme" id="color-scheme">
            <option>monochrome</option>
            <option>monochrome-dark</option>
            <option>monochrome-light</option>
            <option>analogic</option>
            <option>complement</option>
            <option>analogic-complement</option>
            <option>triad</option>

        </select>
        <button class="get-btn" id="get-btn">Get color scheme</button>
    </header>
    <main>
        <div id="color1"></div>
        <div id="color2"></div>
        <div id="color3"></div>
        <div id="color4"></div>
        <div id="color5"></div>
        <div id="HEX1">#F55A5A</div>
        <div id="HEX2">#F55A5A</div>
        <div id="HEX3">#F55A5A</div>
        <div id="HEX4">#F55A5A</div>
        <div id="HEX5">#F55A5A</div>
    </main>
    <footer>

    </footer>
    <script src="index.js"></script>
</body>
</html>
